<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div id="contenedor">
                <div id="cuadro-info" class="cuadros">
                    <div id="info">
                        <h1>Get <b>insights</b> that help your business grow.</h1>
                        <p id="descripcion">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
                        <div id="cuadro-numero">
                            <div class="dato">
                                <p class="numero">10k+</p>
                                <p class="numero-desc">COMPANIES</p>
                            </div>
                            <div class="dato">
                                <p class="numero">314</p>
                                <p class="numero-desc">TEMPLATES</p>
                            </div>
                            <div class="dato">
                                <p class="numero">12M+</p>
                                <p class="numero-desc">QUERIES</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="cuadro-imagen" class="cuadros">
                    <img src="image-header-desktop.jpg" alt="" id="imagen">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
